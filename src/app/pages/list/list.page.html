</ion-header>

  <ion-button (click)="showAll()">
    Todas
  </ion-button>

  <ion-searchbar 
  [(ngModel)]="searchText"
  placeholder="Search by name"  [debounce]="25" showCancelButton="always"></ion-searchbar>

  <ion-list>
    <ion-item *ngFor = "let item of items | async">
      <ion-label>
        <img [src]="item.imageUrl" width='150px'/>
      </ion-label>
      <ion-label>
        <h1>Título: {{item.name}}</h1>
        <h2>Precio:{{item.amount}}</h2>
        <h2>Formato:{{item.format}}</h2>
        <h2>Puntuación:{{item.score}}</h2>
        <span (click)= "goEditItem(item.itemId)" title="editar"><ion-icon name="pencil" ></ion-icon></span>
      <span class="text" (click)= "itemService.deleteItem(item.itemId)" title="borrar"><ion-icon name="close-circle" color="danger"></ion-icon></span>
      </ion-label>

    </ion-item>
  </ion-list>
