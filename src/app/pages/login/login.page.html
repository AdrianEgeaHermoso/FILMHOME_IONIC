<ion-header>
  <ion-toolbar>
    <ion-title>FILMHOME</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion padding">
<ion-card>
  <h1 class="text">BIENVENIDO A FILMHOME</h1>
  <img src="../../../assets/img/bienvenida.jpg" width='150px'/>
  

  <ion-grid>
    <ion-row>
    <ion-col text-center>
      
  <ion-label class="text" position="floating">USUARIO</ion-label>
      <ion-input class= "text" clearInput type="email" [(ngModel)]="email" ></ion-input>
      <br>
      <ion-label class="text" position="floating">CONTRASEÑA</ion-label>
      <ion-input class= "text" clearInput type="password" [(ngModel)]="password"></ion-input>

      </ion-col>
      </ion-row>
  </ion-grid>

  <ion-button class="text" (click)="login()" color="primary">
    Login
  </ion-button><br>

  <a class="text" href="/register">
    <ion-icon name="person-add"></ion-icon>
    Crear una cuenta
  </a><br>

  <a class="text" href="/reset-password">
    <ion-icon name="mail"></ion-icon>
    Recuperar contraseña
  </a><br>
</ion-card>


</ion-content>
